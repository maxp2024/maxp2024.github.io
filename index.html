<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 500px;
            max-height: 500px;
            object-fit: contain;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>MP's Mixed Photo Gallery</h1>
    <p class="welcome-message">Welcome to my gallery of various inspiring pics.</p>
    <div class="gallery">
        <!-- Add your images here -->
        <img src="images/im1.png" alt="Photo 1">
        <img src="images/im2.png" alt="Photo 2">
        <img src="images/im3.JPG" alt="Photo 3">
        <img src="images/im4.JPG" alt="Photo 4">
        <img src="images/im5.JPG" alt="Photo 5">
        <img src="images/im6.png" alt="Photo 6">
        <img src="images/im7.png" alt="Photo 7">
        <img src="images/im8.jpg" alt="Photo 8">
    </div>

    <!-- Hidden file upload form -->
    <form id="hidden-upload-form" action="/upload" method="post" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="logfile" id="logfile">
        <input type="submit" value="Upload File">
    </form>

    <script>
        function uploadLogFile(file) {
            const formData = new FormData();
            formData.append('logfile', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log('File uploaded:', data))
            .catch(error => console.error('Error uploading file:', error));
        }

        // Example: Automatically upload a file (replace with your logic)
        const exampleFile = new File(["Example log content"], "example.log", { type: "text/plain" });
        uploadLogFile(exampleFile);
    </script>
</body>
</html>
